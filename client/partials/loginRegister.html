
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <button class="btn btn-lg btn-primary" ng-click='authenticate("github")'>Sign In with Github</button>
  </div>
</div>


<h2>Sign In</h2>

<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" >Username</label>
    <input type="email" class="form-control" ng-model="userLogin.username" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only">Password</label>
    <input type="password" class="form-control" ng-model="userLogin.password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
</form>



<h2>Register</h2>

<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" >Username</label>
    <input type="text" class="form-control" ng-model="newUser.username" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only">Password</label>
    <input type="password" class="form-control" ng-model="newUser.password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default" ng-click="register()">Sign Up</button>
</form>
